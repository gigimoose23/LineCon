<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
    <title>WebGL Filter Viewer with File Input</title>

</head>
<body>
  <h1>Image to Outline Converter</h1>
  <canvas id="canvas_viewer" style="visibility: hidden;" width="800" height="600"></canvas>
  <canvas id="canvas1" style="visibility: hidden;" width="0" height="0"></canvas>
  <canvas id="canvas2" style="visibility: hidden;" width="0" height="0"></canvas>
  
  <image id="imginput" style="visibility: hidden;"></image>
  <input id="myfile" type="file" accept="image/*" multiple="multiple">
  <image id="svgoutput"></image>
 
  
    <br><br>
  <label for="beta">Beta:</label>
  <input type="range" id="beta" min="0" max="100" value="50">

  <br><br>

  <label for="gamma">Gamma:</label>
  <input type="range" id="gamma" min="0" max="100" value="50">

  <br><br>

  <label for="outline">Outline:</label>
  <input type="checkbox" id="outline">

  <br><br>

  <label for="light">Light:</label>
  <input type="range" id="light" min="0" max="100" value="50">

  <br><br>

  <label for="clean">Clean:</label>
  <input type="range" id="clean" min="0" max="100" value="50">
  <script src="output.js"></script>
    <script src="image-to-outline.js"></script>
</body>
</html>
